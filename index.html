<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Calculadora</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="/index.css" />
	</head>
	<body>
		<div id="calculadora">
			<p id="resultado"></p>
			<div class="buttons">
				<button class="add">7</button>
				<button class="add">8</button>
				<button class="add">9</button>
				<button id="delete">DEL</button>
				<button class="add">4</button>
				<button class="add">5</button>
				<button class="add">6</button>
				<button class="add">+</button>
				<button class="add">1</button>
				<button class="add">2</button>
				<button class="add">3</button>
				<button class="add">-</button>
				<button class="add">.</button>
				<button class="add">0</button>
				<button class="add">/</button>
				<button class="add">*</button>
				<button id="deleteAll">RESET</button>
				<button id="calcular">=</button>
			</div>
		</div>

		<footer id="footer">Â© Ulises Olmos</footer>
		<script src="/index.js"></script>
	</body>
</html>
